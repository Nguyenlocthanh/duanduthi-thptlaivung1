<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng Giải Toán & Trắc Nghiệm</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        iframe {
            width: 100%;
            flex-grow: 1;
            border: none;
        }
        .custom-message {
            background-color: #e0f2f7; /* Màu xanh nhạt */
            color: #00796b; /* Màu xanh đậm */
            padding: 15px;
            text-align: center;
            /* Thay đổi font-size ở đây */
            font-size: 0.9em; /* Đã thay đổi từ 1.1em thành 0.9em để chữ nhỏ hơn */
            border-bottom: 2px solid #b2ebf2;
            font-weight: 500;
        }
        .custom-message a {
            color: #004d40;
            font-weight: bold;
            text-decoration: underline;
        }
        .note-text {
            /* Dòng này không thay đổi vì nó đã nhỏ (0.25em) */
            font-size: 0.25em; 
            color: #4CAF50; /* Màu xanh lá */
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbw5tyF6r1bCdVShuC5gCaKp7PUomYE7GQRZzHRgXojjP5qE-sB0WdOLOkiPSTHAFwzoeA/exec"></iframe>

    <div class="custom-message">
        <p>
            Đây là ứng dụng do nhóm "Lý Ngọc An-Huỳnh Gia Bảo" phát triển.
        </p>
    </div>
</body>
</html>
