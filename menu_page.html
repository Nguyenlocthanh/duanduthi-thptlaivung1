    <script>
        // L·∫•y tham chi·∫øu ƒë·∫øn c√°c ph·∫ßn t·ª≠ HTML
        const mainMenuOverlay = document.getElementById('mainMenuOverlay');
        const menuToggleButton = document.getElementById('menuToggleButton');
        const appButtons = document.querySelectorAll('.grid-container .app-button');
        const appIframes = document.querySelectorAll('.main-app-iframe');
        const currentYearSpan = document.getElementById('currentYear');

        currentYearSpan.textContent = new Date().getFullYear();

        // H√†m hi·ªÉn th·ªã m·ªôt iframe c·ª• th·ªÉ v√† ·∫©n c√°c iframe kh√°c
        function showAppIframe(targetIframeId) {
            appIframes.forEach(iframe => {
                if (iframe.id === targetIframeId) {
                    iframe.classList.add('active');
                } else {
                    iframe.classList.remove('active');
                }
            });

            // C·∫≠p nh·∫≠t tr·∫°ng th√°i 'active' cho n√∫t trong menu
            appButtons.forEach(button => {
                if (button.dataset.targetIframe === targetIframeId) {
                    button.classList.add('active-app-button');
                } else {
                    button.classList.remove('active-app-button');
                }
            });

            mainMenuOverlay.classList.add('hidden'); // ·∫®n menu sau khi ch·ªçn ·ª©ng d·ª•ng
        }

        // B·∫Øt s·ª± ki·ªán click v√†o c√°c n√∫t ·ª©ng d·ª•ng trong menu
        appButtons.forEach(button => {
            button.addEventListener('click', () => {
                const targetIframeId = button.dataset.targetIframe;
                showAppIframe(targetIframeId);
            });
        });

        // B·∫Øt s·ª± ki·ªán click v√†o bong b√≥ng chuy·ªÉn ƒë·ªïi menu
        menuToggleButton.addEventListener('click', () => {
            mainMenuOverlay.classList.toggle('hidden'); // B·∫≠t/t·∫Øt hi·ªÉn th·ªã menu
        });

        // ƒê√≥ng menu khi click ra ngo√†i (n·∫øu menu ƒëang m·ªü)
        document.addEventListener('click', (event) => {
            const isClickInsideMenu = mainMenuOverlay.contains(event.target);
            const isClickOnToggleButton = menuToggleButton.contains(event.target);

            // N·∫øu click kh√¥ng n·∫±m trong menu v√† kh√¥ng ph·∫£i n√∫t toggle, v√† menu ƒëang hi·ªÉn th·ªã
            if (!isClickInsideMenu && !isClickOnToggleButton && !mainMenuOverlay.classList.contains('hidden')) {
                mainMenuOverlay.classList.add('hidden');
            }
        });

        // Hi·ªÉn th·ªã iframe m·∫∑c ƒë·ªãnh khi t·∫£i trang (v√≠ d·ª•: appIframe2)
        // v√† hi·ªÉn th·ªã menu ch√≠nh ban ƒë·∫ßu
        showAppIframe('appIframe2'); // Hi·ªÉn th·ªã ·ª©ng d·ª•ng "Kh√°m Ph√° S·ª≠ Vi·ªát" ban ƒë·∫ßu
        mainMenuOverlay.classList.remove('hidden'); // ƒê·∫£m b·∫£o menu hi·ªÉn th·ªã khi t·∫£i trang
    </script>
